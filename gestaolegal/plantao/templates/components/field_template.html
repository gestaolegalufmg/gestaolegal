{% macro card_field(title, value, field_class="") %}
<div class="d-flex flex-wrap {{ field_class }}">
  <div class="text-left" style="flex: 0 0 40%">
    {{ title | safe }}:
  </div>
  <div class="text-right text-muted" style="flex: 0 0 60%">
    {{ value or '--' | safe }}
  </div>
</div>
{% endmacro %}
