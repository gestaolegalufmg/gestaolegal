<div class="modal-overlay modal-hidden" 
     id="modalAssociarAtendido" 
     role="dialog" 
     aria-modal="true" 
     aria-labelledby="modalAssociarAtendido_title"
     aria-describedby="modalAssociarAtendido_body">
    <div class="modal-content modal-lg" tabindex="-1">
        <div class="modal-header">
            <h2 class="modal-title" id="modalAssociarAtendido_title">Associar Atendido à Orientação Jurídica</h2>
            <button type="button" class="modal-close" onclick="ModalManager.close('modalAssociarAtendido')" aria-label="Fechar modal">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modalAssociarAtendido_body">
            <div class="form-group">
                <label for="buscaAtendido">Buscar Atendido:</label>
                <input type="text" class="form-control" id="buscaAtendido" placeholder="Digite o nome, CPF ou CNPJ do atendido...">
            </div>
            <div class="table-responsive">
                <table class="table table-striped" id="tabelaAtendidos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF/CNPJ</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyAtendidos">
                    </tbody>
                </table>
            </div>
            <div id="loadingAtendidos" class="text-center" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Carregando...</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="ModalManager.close('modalAssociarAtendido')">Fechar</button>
        </div>
    </div>
</div>
