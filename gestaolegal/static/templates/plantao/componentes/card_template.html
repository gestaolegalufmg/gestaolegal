{% macro card(header, body, footer=None, card_class='') %}
  <div class="component-card {{ card_class }}">
    <div class="card-header">
      {{ header | safe }}
    </div>
    <div class="card-body">
      <div class="card-content">
        {{ body | safe }}
      </div>
    </div>
    {% if footer %}
    <div class="card-footer">
      {{ footer | safe }}
    </div>
    {% endif %}
  </div>
{% endmacro %}
