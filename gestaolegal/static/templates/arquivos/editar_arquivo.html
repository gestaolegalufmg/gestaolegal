{% extends "base/painel_principal.html" %}
{%block titulo%}Editar Arquivo{%endblock%}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_styles.css') }}">
{% endblock %}

{% block conteudo %}
<div class="card pessoa" id="pessoa">
    <div class="card-body">
        <div class="form-validation">
            <form class="form-valide" action="{{url_for('arquivos.editar_arquivo', id=arquivo.id)}}" method="POST" id="form" enctype="multipart/form-data">
                {% include "arquivos/formulario_base_arquivo.html" %}
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Salvar Alteração</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
