{% extends "base/painel_principal.html" %}
{%block titulo%}Cadastrar Arquivo{%endblock%}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_styles.css') }}">
{% endblock %}

{% block conteudo %}
<div class="form-container">
    <div class="form-content">
        <form action="{{url_for('arquivos.cadastrar_arquivo')}}" method="POST" id="form"
            enctype="multipart/form-data">
            {% include "arquivos/formulario_base_arquivo.html" %}

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{url_for('static',filename='js/form_utilities.js')}}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        FormUtils.initializeFormWithValidation({
            formId: 'form',
            buttonId: 'submitBtn',
            masks: [],
            conditionalFields: [],
            dateRanges: [],
            preventWheel: true,
            enableValidation: true
        });
    });
</script>
{% endblock scripts %}
