<!-- Modal para Associar Atendido -->
<div class="modal fade" id="modalAssociarAtendido" tabindex="-1" role="dialog" aria-labelledby="modalAssociarAtendidoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAssociarAtendidoLabel">Associar Atendido à Orientação Jurídica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="buscaAtendido">Buscar Atendido:</label>
                    <input type="text" class="form-control" id="buscaAtendido" placeholder="Digite o nome, CPF ou CNPJ do atendido...">
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="tabelaAtendidos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF/CNPJ</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyAtendidos">
                        </tbody>
                    </table>
                </div>
                <div id="loadingAtendidos" class="text-center" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Carregando...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
