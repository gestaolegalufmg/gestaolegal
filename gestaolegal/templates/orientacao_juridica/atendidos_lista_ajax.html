{% if atendidos %}
    {% for atendido in atendidos %}
    <tr>
        <td>{{ atendido.nome or '--' }}</td>
        <td>{{ atendido.cpf or atendido.cnpj or '--' }}</td>
        <td>
            <button type="button" 
                    class="btn btn-sm btn-primary btn-associar-atendido" 
                    data-atendido-id="{{ atendido.id }}" 
                    data-atendido-nome="{{ atendido.nome or '--' }}">
                Associar
            </button>
        </td>
    </tr>
    {% endfor %}
{% else %}
    <tr>
        <td colspan="3" class="text-center">
            {% if termo %}
                Nenhum atendido encontrado com o termo "{{ termo }}"
            {% else %}
                Nenhum atendido disponível para associação
            {% endif %}
        </td>
    </tr>
{% endif %}
