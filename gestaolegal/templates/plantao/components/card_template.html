{% macro card(header, body, footer=None, card_class='') %}
  <div class="card {{ card_class }}">
    <div class="card-header">
      <h4>{{ header | safe }}</h4>
    </div>
    <div class="card-body">
      <div class="py-2">
        {{ body | safe }}
      </div>
    </div>
    {% if footer %}
    <div class="card-footer">
      {{ footer | safe }}
    </div>
    {% endif %}
  </div>
{% endmacro %}
