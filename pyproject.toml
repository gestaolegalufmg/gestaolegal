[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gestaolegal"
version = "0.1.0"
description = "Sistema de GestÃ£o Legal"
requires-python = ">=3.11"
dependencies = [
    "alembic==1.13.1",
    "bcrypt>=4.0.0",
    "flask==3.1.0",
    "flask-mail",
    "flask-cors",
    "gunicorn==20.0.4",
    "pymysql",
    "python-dateutil==2.8.1",
    "python-dotenv==1.0.0",
    "sqlalchemy==2.0.27",
    "pyjwt>=2.10.1",
    "pydantic>=2.11.9",
