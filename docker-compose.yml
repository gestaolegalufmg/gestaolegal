services:
  front_gl:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: gestaolegal-front:latest
    restart: unless-stopped
    ports:
      - "5001:80"  # nginx serves on port 80
    depends_on:
      - app_gl
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  app_gl:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      # CORS origins for frontend (update in production)
      - CORS_ORIGINS=http://localhost:5001,http://front_gl

      # Uncomment the lines below and tweak its values to customize the app
      # - COMPANY_NAME=Custom Name
      # - COMPANY_COLOR=#8a1237

    restart: unless-stopped
    depends_on:
      - db_gl

  db_gl:
    image: mysql:8.0.42
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - type: bind
        source: /opt/docker_volumes/mysql_data
        target: /var/lib/mysql

  adminer_gl:
    image: adminer
    restart: unless-stopped
    ports:
      - '8080:8080'

volumes:
  mysql_data:
    driver: local

